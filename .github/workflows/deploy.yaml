          aws-region: ${{ env.AWS_REGION }}
      - name: â˜¸ï¸ Update kubeconfig
        run: aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ env.CLUSTER_NAME }}
      - name: ğŸš€ Deploy Frontend
        run: |
          cd k8s
          
          echo "=== åº”ç”¨å‘½åç©ºé—´ ==="
