apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: comic-website
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      serviceAccountName: comic-backend-sa
      containers:
      - name: backend
        image: 319998871902.dkr.ecr.us-east-1.amazonaws.com/comic-website-prod-backend:latest
        ports:
        - containerPort: 3000
        env:
        # ... [你的环境变量保持不变]
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 30      # 从 10 增加到 30
          timeoutSeconds: 5      # 增加超时时间
          failureThreshold: 5    # 增加失败阈值
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10  # 从 5 增加到 10
          periodSeconds: 15        # 从 5 增加到 15
          timeoutSeconds: 5        # 增加超时时间
          failureThreshold: 5      # 增加失败阈值