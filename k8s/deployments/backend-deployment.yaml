apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: comic-website
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      serviceAccountName: comic-backend-sa
      containers:
      - name: backend
        image: 319998871902.dkr.ecr.us-east-1.amazonaws.com/comic-website-prod-backend:latest
        ports:
        - containerPort: 3000
        env:
        # æ•°æ®åº“é…ç½®
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: rds-secret
              key: host
        - name: DB_PORT
          valueFrom:
            secretKeyRef:
              name: rds-secret
              key: port
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: rds-secret
              key: database
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: rds-secret
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: rds-secret
              key: password
        # åº”ç”¨é…ç½®
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: backend-secret
              key: jwt-secret
        - name: JWT_EXPIRES_IN
          value: "7d"
        # AWS é…ç½®
        - name: AWS_REGION
          value: "us-east-1"
        - name: S3_BUCKET_NAME
          valueFrom:
            secretKeyRef:
              name: s3-secret
              key: bucket-name
        # API é…ç½®
        - name: API_BASE_URL
          value: "/api"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        # ğŸ”¥ ä¼˜åŒ–çš„å¥åº·æ£€æŸ¥é…ç½®
        livenessProbe:
          httpGet:
            path: /api/health  # ä½¿ç”¨å®Œæ•´çš„ API è·¯å¾„
            port: 3000
          initialDelaySeconds: 60  # ç»™åº”ç”¨æ›´å¤šå¯åŠ¨æ—¶é—´
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
          successThreshold: 1
        readinessProbe:
          httpGet:
            path: /api/health  # ä½¿ç”¨å®Œæ•´çš„ API è·¯å¾„
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1
        # ğŸ”¥ æ·»åŠ å¯åŠ¨æ¢é’ˆï¼ˆæ¨èï¼‰
        startupProbe:
          httpGet:
            path: /api/health
            port: 3000
          failureThreshold: 30  # ç»™åº”ç”¨æœ€å¤š 5 åˆ†é’Ÿå¯åŠ¨æ—¶é—´ (30 * 10 = 300ç§’)
          periodSeconds: 10