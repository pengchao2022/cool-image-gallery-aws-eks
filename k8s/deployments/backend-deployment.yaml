apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: comic-website
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      serviceAccountName: comic-backend-sa
      containers:
      - name: backend
        image: 319998871902.dkr.ecr.us-east-1.amazonaws.com/comic-website-prod-backend:latest
        ports:
        - containerPort: 3000
        env:
        # 数据库配置
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: rds-secret
              key: host
        - name: DB_PORT
          valueFrom:
            secretKeyRef:
              name: rds-secret
              key: port
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: rds-secret
              key: database
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: rds-secret
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: rds-secret
              key: password
        # 应用配置
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"  # 改为 3000
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: backend-secret
              key: jwt-secret
        - name: JWT_EXPIRES_IN
          value: "7d"
        # AWS 配置
        - name: AWS_REGION
          value: "us-east-1"
        - name: S3_BUCKET_NAME
          valueFrom:
            secretKeyRef:
              name: s3-secret
              key: bucket-name
        # API 配置
        - name: API_BASE_URL
          value: "/api"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000  # 改为 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000  # 改为 3000
          initialDelaySeconds: 5
          periodSeconds: 5