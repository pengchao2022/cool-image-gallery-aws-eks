apiVersion: batch/v1
kind: Job
metadata:
  name: community-schema-setup
  namespace: comic-website
spec:
  template:
    spec:
      serviceAccountName: comic-backend-sa
      containers:
      - name: community-schema-setup
        image: PLACEHOLDER_BACKEND_IMAGE
        command: ["/bin/sh"]
        args:
          - "-c"
          - |
            set -e
            echo "ğŸš€ Setting up Community database schema..."
            
            # å®‰è£… PostgreSQL å®¢æˆ·ç«¯
            echo "ğŸ“¦ Installing PostgreSQL client..."
            apk add --no-cache postgresql-client
            
            # ç­‰å¾…æ•°æ®åº“å¯ç”¨
            echo "â³ Waiting for Community database to be available..."
            until pg_isready -h $RDS_HOST -p $RDS_PORT -U $RDS_USERNAME -d $RDS_DATABASE; do
              echo "Waiting for database connection..."
              sleep 2
            done
            
            # æ‰§è¡Œ SQL è¿ç§»æ–‡ä»¶
            echo "ğŸ“¦ Running community database migrations..."
            echo "Found community-migration.sql, executing..."
            PGPASSWORD=$RDS_PASSWORD psql -h $RDS_HOST -p $RDS_PORT -U $RDS_USERNAME -d $RDS_DATABASE -f /app/scripts/community-migration.sql
            echo "âœ… Community migrations completed successfully!"
        env:
        - name: RDS_HOST
          valueFrom:
            secretKeyRef:
              name: rds-secret
              key: host
        - name: RDS_PORT
          value: "5432"
        - name: RDS_DATABASE
          value: "communitydb"
        - name: RDS_USERNAME
          value: "community_user"
        - name: RDS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: backend-secret
              key: community-db-password
        - name: NODE_ENV
          value: "production"
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "200m"
            memory: "256Mi"
      restartPolicy: OnFailure
  backoffLimit: 2
  activeDeadlineSeconds: 300