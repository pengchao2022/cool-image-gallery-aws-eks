server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # React Router 支持 —— 所有路径重定向到 index.html
  location / {
    try_files $uri /index.html;
  }

  # 静态资源缓存
  location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
    expires 7d;
    add_header Cache-Control "public, no-transform";
  }

  # 禁止访问隐藏文件
  location ~ /\. {
    deny all;
  }
}
