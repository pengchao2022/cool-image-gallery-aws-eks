<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="ComicHub - Share and discover amazing comics" />
    <meta name="keywords" content="comics, manga, webtoon, art, stories" />
    <meta name="author" content="ComicHub Team" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="ComicHub - Your Comic Community" />
    <meta property="og:description" content="Share, discover, and enjoy amazing comics from creators worldwide" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/logo192.png" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="ComicHub - Your Comic Community" />
    <meta name="twitter:description" content="Share, discover, and enjoy amazing comics from creators worldwide" />
    <meta name="twitter:image" content="/logo192.png" />
    
    <link rel="apple-touch-icon" href="/logo192.png" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <title>ComicHub - Your Comic Community</title>
    
    <style>
      /* Critical CSS for initial loading */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #0f0f23;
        color: #ffffff;
        line-height: 1.6;
      }
      
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* Loading spinner */
      .loading-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-left: 4px solid #6366f1;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        margin-top: 20px;
        color: #94a3b8;
        font-size: 16px;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 50px; background: #1e293b; color: white;">
        <h1>JavaScript Required</h1>
        <p>You need to enable JavaScript to run this application.</p>
        <p>ComicHub is a modern web application that requires JavaScript for full functionality.</p>
      </div>
    </noscript>
    
    <div id="root">
      <div class="loading-container">
        <div style="text-align: center;">
          <div class="loading-spinner"></div>
          <div class="loading-text">Loading ComicHub...</div>
        </div>
      </div>
    </div>
    
    <script type="module">
      // Environment variables for frontend configuration
      window.APP_CONFIG = {
        API_BASE_URL: '/api',
        S3_BASE_URL: 'https://comic-website-prod-comic-storage.s3.us-east-1.amazonaws.com',
        UPLOAD_MAX_SIZE: 50 * 1024 * 1024, // 50MB
        SUPPORTED_FORMATS: ['image/jpeg', 'image/jpg', 'image/png', 'image/gif', 'image/webp'],
        VERSION: '1.0.0',
        BUILD_DATE: '2024-01-01'
      };

      // Error handling for failed resource loading
      window.addEventListener('error', (event) => {
        console.error('Script error:', event.error);
      });

      // Service Worker registration for PWA features
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
